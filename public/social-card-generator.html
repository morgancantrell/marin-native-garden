<!DOCTYPE html>
<html>
<head>
    <title>Social Card Generator</title>
    <style>
        body { margin: 0; padding: 20px; background: #f0f0f0; }
        .card { width: 1200px; height: 630px; background: white; border: 2px solid #228B22; border-radius: 20px; }
        canvas { border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Marin Native Garden Social Card</h1>
    <div class="card">
        <svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="hills" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="textBg" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
                    <stop offset="100%" style="stop-color:#f0f8f0;stop-opacity:0.95" />
                </linearGradient>
            </defs>
            
            <!-- Background -->
            <rect width="1200" height="630" fill="url(#sky)"/>
            
            <!-- Hills -->
            <path d="M0,400 Q300,300 600,350 T1200,400 L1200,630 L0,630 Z" fill="url(#hills)"/>
            
            <!-- Decorative elements -->
            <circle cx="200" cy="200" r="4" fill="#9370DB" opacity="0.8"/>
            <circle cx="300" cy="180" r="3" fill="#9370DB" opacity="0.8"/>
            <circle cx="400" cy="220" r="4" fill="#9370DB" opacity="0.8"/>
            <circle cx="500" cy="190" r="3" fill="#9370DB" opacity="0.8"/>
            <circle cx="600" cy="210" r="4" fill="#9370DB" opacity="0.8"/>
            <circle cx="700" cy="200" r="3" fill="#9370DB" opacity="0.8"/>
            <circle cx="800" cy="180" r="4" fill="#9370DB" opacity="0.8"/>
            <circle cx="900" cy="220" r="3" fill="#9370DB" opacity="0.8"/>
            <circle cx="1000" cy="190" r="4" fill="#9370DB" opacity="0.8"/>
            <circle cx="1100" cy="210" r="3" fill="#9370DB" opacity="0.8"/>
            
            <!-- Text background -->
            <rect x="50" y="50" width="1100" height="530" rx="20" fill="url(#textBg)" stroke="#228B22" stroke-width="3"/>
            
            <!-- Main title -->
            <text x="600" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1a4d1a">
                Marin Native Garden Planner
            </text>
            
            <!-- Subtitle -->
            <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#2d5a2d">
                Personalized Native Plant Recommendations
            </text>
            
            <!-- Features list -->
            <text x="100" y="280" font-family="Arial, sans-serif" font-size="24" fill="#1a4d1a" font-weight="bold">
                ✓ Marin County Specific Plants
            </text>
            <text x="100" y="320" font-family="Arial, sans-serif" font-size="24" fill="#1a4d1a" font-weight="bold">
                ✓ Seasonal Plant Photos
            </text>
            <text x="100" y="360" font-family="Arial, sans-serif" font-size="24" fill="#1a4d1a" font-weight="bold">
                ✓ Water Conservation Rebates
            </text>
            <text x="100" y="400" font-family="Arial, sans-serif" font-size="24" fill="#1a4d1a" font-weight="bold">
                ✓ Growth Visualizations
            </text>
            
            <!-- Right side features -->
            <text x="700" y="280" font-family="Arial, sans-serif" font-size="24" fill="#1a4d1a" font-weight="bold">
                ✓ Companion Plant Suggestions
            </text>
            <text x="700" y="320" font-family="Arial, sans-serif" font-size="24" fill="#1a4d1a" font-weight="bold">
                ✓ Wildlife Support Scores
            </text>
            <text x="700" y="360" font-family="Arial, sans-serif" font-size="24" fill="#1a4d1a" font-weight="bold">
                ✓ Indigenous Plant Uses
            </text>
            <text x="700" y="400" font-family="Arial, sans-serif" font-size="24" fill="#1a4d1a" font-weight="bold">
                ✓ Sustainable Landscaping
            </text>
            
            <!-- Bottom text -->
            <text x="600" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#2d5a2d">
                Create Your Sustainable Native Garden Today
            </text>
            <text x="600" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#4a6b4a">
                marin-native-garden.vercel.app
            </text>
        </svg>
    </div>
    
    <p>Right-click on the card above and "Save image as..." to save as social-card.jpg</p>
</body>
</html>
